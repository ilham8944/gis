<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Banjir</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    #map {
      height: 100%;
      flex: 3;
    }
    #sidebar {
      width: 300px;
      padding: 15px;
      overflow-y: auto;
      background-color: #f8f9fa;
      flex: 1;
      border-left: 1px solid #ddd;
    }
    .list-group-item {
      cursor: pointer;
    }
    .list-group-item:hover {
      background-color: #e9ecef;
    }
    .list-group-item.active {
      background-color: #0d6efd;
      color: white;
    }
    .province-summary {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h4>Data Banjir</h4>
    <div id="province-summary" class="province-summary">
      <p class="text-muted">Pilih provinsi atau tampilkan semua data.</p>
    </div>
    <ul id="province-list" class="list-group">
      <li class="list-group-item" id="show-all">Tampilkan Semua Data</li>
      <!-- Daftar provinsi akan diisi di sini -->
    </ul>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="js/map.js"></script>
</body>
</html>
